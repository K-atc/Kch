<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Kch - Kちゃんねるへようこそ</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="keywords" content="XSS,php,WAF"/>
  <meta name="description" content="セキュリティ教育用の掲示板（デモンストレーション）"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/specific.css">
  <link rel="stylesheet" href="./styles/effects.css">
</head>
<body id="app">
<div class="header">
  <h1>Kch - Welcome to K-channel</h1>
  <h2>This is a demonstration site for <a href="#">this</a> blog entry (comming soon).</h2>
</div>
<div class="content">
  <div id="thread">
<!--     <h2 id="common-layouts" class="content-subhead">Thread: test</h2>
    <p>this is test</p>
 -->
    <form class="pure-form" onsubmit="return false;">
      <h2>New Post: <small style="font-weight:200">posted as {{post.user_name}}</small></h2>
      <fieldset class="pure-group">
        <input type="text" class="pure-input-2-3" placeholder="screen name" name="name" v-model="post.screen_name">
        <textarea class="pure-input-2-3" placeholder="content" v-model="post.content"></textarea>
      </fieldset>

      <button type="submit" class="pure-button pure-button-primary" v-on="click: submit()">POST</button>
      <label for="trust">
        <input type="checkbox" id="trust" v-model="post.trust"> i will send XSS free texts :)
      </label>
    </form>       
  
    <div id="posts-{{$index}}-root" class="layout-item l-wrap pure-g posts" v-repeat="posts">
        <div class="layout-item-screenshot content pure-u-1-3">
          <div class="content-screen-name">{{screen_name}}</div>
          <div class="content-user-name">{{user_name}}</div>
          <div class="talks">#{{$index+1}}</div>
        </div>

        <div class="layout-item-content content pure-u-2-3">
          <pre class="content-content">{{content}}</pre>
          <div id="posts-{{$index}}-innerHTML">innerHTML ver.</div>
          <div id="posts-{{$index}}-testContent">textContent ver.</div>
          <p>
              <!-- <button class="pure-button pure-button-primary" v-on="click: run(1)">Run</button> -->
              <button class="pure-button pure-button-default" v-on="click: run(this)">Run</button>
          </p>
        </div>
    </div>


  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- <script type="text/javascript" src="https://raw.githubusercontent.com/yyx990803/vue/0.12.8/dist/vue.js"></script> -->
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.12.8/vue.min.js"></script>
<script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
